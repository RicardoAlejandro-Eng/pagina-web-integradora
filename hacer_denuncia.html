<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hacer Denuncia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="menu.html">
        <img src="img/logo.svg" style="height:36px;object-fit:contain" alt="logo">
        <span class="ms-2 text-primary fw-bold">Registrar Denuncia</span>
      </a>
    </div>
  </nav>

  <div class="container py-4" style="max-width:800px">
    <div class="card p-4">
      <form id="formDen">
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input id="titulo" class="form-control" type="text" placeholder="Ingrese un título descriptivo">
        </div>

        <div class="mb-3">
          <label class="form-label">Categoría</label>
          <select id="categoria" class="form-select">
            <option>Seguridad</option>
            <option>Infraestructura</option>
            <option>Servicios</option>
            <option>Comportamiento</option>
            <option>Otro</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea id="descripcion" class="form-control" placeholder="Describe detalladamente lo ocurrido..." rows="6"></textarea>
        </div>

        <div class="mb-3 d-flex align-items-center gap-3">
          <button type="button" class="btn" id="btnFoto" style="background:#e6eefc;color:#007ACC;border-radius:8px;padding:8px 12px">Agregar foto</button>
          <div class="text-muted">(Opcional)</div>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Enviar Denuncia</button>
          <a href="menu.html" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
      <div id="ReportError" class="mt-3 text-center text-danger" style="display:none;"></div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
